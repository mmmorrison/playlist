<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Playlist Page</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
  <link rel="stylesheet" href="playpage.css" href="AvenirNextLTPro-Regular.otf">
</head>

<body>
  <header class="playlistHeader">
    <br>

    <p>click an album to add its tracks to the bin</p>
  </header>
  <main>
    <div class="scroller">
    </div>
    <form action="https://lit-fortress-6467.herokuapp.com/post" method="post">

      <div class="playBin" id="storeNames"></div>
      <br>

      <div class="buttonBox">
        <button id="clearBtn" class="clearTracks">clear tracks</button>
        <button name="post" value="playlist" id="submitBtn" class="submitBin">submit bin</button>
      </div>

    </form>

  </main>
  <footer>
    <p>&copy; 2015 Maria M. Morrison</p>
  </footer>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="playlist.js"></script>
</body>

</html>
